<body>
	<script src="JS/THREE.js/three.js"></script>

	<script>
				// #1
				let scene = new THREE.Scene();
		let aspect = window.innerWidth / window.innerHeight;
		let camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
		let renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// #2
		let texture = new THREE.TextureLoader().load(
			'https://space-assets-1.s3.us-east-2.amazonaws.com/land_ocean_ice_cloud_2048.jpg');

		let geometry = new THREE.SphereBufferGeometry(2, 32, 16);
		let material = new THREE.MeshBasicMaterial({
			flatShading: false,
			shininess: 10,
			wireframe: false,
			map: texture
		});
		let circle = new THREE.Mesh(geometry, material);
		scene.add(circle);

		scene.add(circle);
		camera.position.z = 5;
		let controls = new THREE.OrbitControls(camera, renderer.domElement);

		// #3
		let  render = function () {
			requestAnimationFrame(render);
			// 			circle.rotation.x += .01;
			// 			circle.rotation.y += .01;
			renderer.render(scene, camera);
		};


		render();
	</script>
